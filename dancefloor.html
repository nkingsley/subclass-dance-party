<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="lib/jquery.transit.min.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/robotDancer.js"></script>
    <script src="src/babyDancer.js"></script>
    <script src="src/fredDancer.js"></script>
  </head>
  <body>
    <div class="topbar">
      <span class="title">object dance party</span>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="BlinkyDancer">add a blinky dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="RobotDancer">add a robot dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="FredDancer">add a fred dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="BabyDancer">add a baby dancer</a>
      <a href="#" class="lineUpButton">Line Up All The Things</a>
    </div>
    <audio controls = "true" id="player" src="whatislove.mp3"></audio>

    <script>
      $(document).ready(function(){
        var mouse;
        window.dancers = [];
        $(".lineUpButton").on("click", function(){
          var counts = {
            BabyDancer:   0,
            BlinkyDancer: 0,
            RobotDancer:  0,
            FredDancer:   0
          };
          for(var i = 0; i < window.dancers.length; i++){
            var type = dancers[i].$node.attr('class');
            counts[type]++;
            dancers[i].lineUp(counts[type]*80);
          }
        });

        $(".addDancerButton").on("click", function(event){
          /* This function sets up the click handlers for the create-dancer
           * buttons on index.html. You should not need to alter it.
           * As long as the "data-dancer-maker-function-name" attribute of a
           * class="addDancerButton" DOM node matches one of the names of the
           * maker functions available in the global scope, clicking that node
           * will call the function to make the dancer. */

          /* dancerMakerFunctionName is a string which must match
           * one of the dancer maker functions available in global scope.
           * A new object of the given type will be created and added
           * to the stage.
           */
          var dancerMakerFunctionName = $(this).data("dancer-maker-function-name");

          // get the maker function for the kind of dancer we're supposed to make
          var dancerMakerFunction = window[dancerMakerFunctionName];

          // make a dancer with a random position
          var dancer = new dancerMakerFunction(
            $("body").height() * Math.random(),
            $("body").width() * Math.random(),
            Math.random() * 5000
          );
          if (dancers[0] && dancers[0].isLinedUp){
            dancer.lineUp();
          }

          window.dancers.push(dancer);


          $('body').append(dancer.$node);

        });

        window.onload = function(e) {
          var audio_player = document.getElementById("player");
          var context = new webkitAudioContext();
          var source = context.createMediaElementSource(audio_player);
          source.connect(context.destination);
          var analyser = context.createAnalyser();
          source.connect(analyser);
          analyser.connect(context.destination);
          setInterval(function(){
            var frequencyData = new Uint8Array(analyser.frequencyBinCount);
            analyser.getByteFrequencyData(frequencyData);
            var boom = 0;
            for (var i = 0 ; i < 20 ; i++){
              boom += frequencyData[i];
            }
            boom = boom/20;
            if (boom > 205){
              console.log('BOOM');
              for (var i = 0 ; i < dancers.length ; i++){
                dancers[i].step();
              }
            }
          },100);
          

        };



      });
    </script>

  </body>
</html>
